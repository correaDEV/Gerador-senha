<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>password generator</title>
  </head>
  <body>
    <div class="container">
       <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="settings">
          <div class="setting">
            <label>Comprimento de senha:</label>
            <input type="number" id="length" min="4" max="20" value="20" />
          </div>
          <div class="setting">
            <label>Incuir letras maiusculas:</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label>Incluir letras min√∫sculas</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label>Incluir numeros</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label>Incluir simbolos</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <button class="btn btn-large" id="generate">Gerar senha</button>
      </div>
      <script src="./index.js"></script>

  </body>
</html>
